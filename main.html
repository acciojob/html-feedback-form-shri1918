<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
  <h2>Feedback Form</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
  <br>
  <label for="portfolio">Portfolio:</label>
  <input type="url" id="portfolio" name="portfolio" required>
  <br>
  <label for="favColor">Favorite Color:</label>
  <select id="favColor" name="favColor" type="color">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
  </select>
  <br>
  <label for="likeness">How much do you like your favorite color?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  <br>
  <input type="submit" value="Submit">
</form>

</body>

</html>
